<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Práctica 10 — Rick and Morty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/Estilos.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center my-5">
        <h1>Personajes de Rick and Morty (Objetos en JS)</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card shadow">
          <img id="foto" src="" class="card-img-top w-25 my-3 mx-auto d-block" alt="Rick Sanchez">
          <div class="card-body">
            <h5 class="card-title" id="nombre">Card title</h5>
            <p>Edad: <span id="edad"></span></p>
            <p>Profesión: <span id="profesion"></span></p>
            <p>Dirección: <span id="direccion"></span></p>
            <p>Hobbies:</p>
            <ul id="hobbies"></ul>
            <p class="card-text">Este contenido se reemplaza dinámicamente con la grilla de personajes.</p>
            <a href="#" class="btn btn-primary disabled">Demo</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center py-4 text-muted">
        <small>Creado por: <strong>Pedro Eder Pacheco Mota</strong></small>
      </div>
    </div>
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script defer src="JS/Index.js"></script>
</body>
</html>
